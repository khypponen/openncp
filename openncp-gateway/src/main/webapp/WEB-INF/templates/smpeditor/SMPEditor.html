<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link th:href="@{/resources/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/resources/css/smpeditor.css}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-inverse navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#" th:text="#{application.title}">OpenNCP Gateway</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#" th:href="@{/}" th:text="#{label.Home}">Home</a></li>
            <li><a href="#" th:href="@{/smpeditor/SMPEditor}" th:text="#{label.SmpEditor}">SMP Editor</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <span th:text="${#authentication.name}">John Smith</span>
              </a>
            </li>
            <li><a href="#"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span></a></li>
          </ul>
        </div>

        <div class="container">
          <ol class="breadcrumb">
            <li class="active">Home/SMP Editor</li>
          </ol>
        </div>
    </nav>

    <h1 th:text="#{label.SmpEditor.menu.title}" style="text-align: center;">Choose one option</h1>

    <div id="homebuttons">
      <a class="btn btn-default btn-lg homebuttons" type="button" th:href="@{/smpeditor/GenerateSMPfile}" th:text="#{label.SmpEditor.menu.op1}">
        Generate SMP File  
      </a>
    </div>

    <div id="homebuttons">
      <a class="btn btn-default btn-lg homebuttons" type="button" th:href="@{/smpeditor/UpdateFile}" th:text="#{label.SmpEditor.menu.op2}">
        Update SMP File  
      </a>
    </div>     

    <div id="homebuttons">
      <a class="btn btn-default btn-lg homebuttons" type="button" th:href="@{/smpeditor/SignSMPFile}" th:text="#{label.SmpEditor.menu.op3}">
        Sign SMP File  
      </a>
    </div>

    <div id="homebuttons">
      <button class="btn btn-default btn-lg homebuttons" type="button" th:text="#{label.SmpEditor.menu.op4}">
        Upload File to SMP Server  
      </button>
    </div>

    <script th:href="@{/resources/vendor/bootstrap/js/bootstrap.min.js}"></script>
  </body>
</html>
