<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>New File</title>
    <link th:href="@{/resources/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/resources/css/smpeditor.css}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#" th:text="#{application.title}">OpenNCP Gateway2</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="#" th:text="#{label.Home}">Home</a></li>
          <li><a href="#" th:href="@{/smpeditor/SMPEditor}" th:text="#{label.SmpEditor}">SMP Editor</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#">
              <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
              <span th:text="${#authentication.name}">John Smith</span>
            </a>
          </li>
          <li><a href="#"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span></a></li>
        </ul>
      </div>
      <div class="container">
        <ol class="breadcrumb">
          <li class="active">Home/SMP Editor/Sign SMP File/Save SMP File</li>
        </ol>
      </div>
    </nav>
    <!-- End Header -->
    
    <h2 th:text="#{label.SmpEditor.saveFile}" style="margin-left: 20px">Save SMP file</h2>
    
    <h3 th:text="${smpfilesign.type}" style="margin-left: 200px; margin-top: 50px;"></h3>
       
 
    <div style="text-align: center; margin-top: 50px;">
      <p th:text="#{label.SmpEditor.download}" style="font-size: large;">Download Files</p>
      <div th:each="smpfile: ${smpfiles}"  style="margin-top: 10px;">
        <a href="#" th:href="@{'/smpeditor/SaveSignedSMPFile/download/' + ${smpfile.fileName}}" class="btn btn-default" th:text="${smpfile.fileName}" style="background-color: #dddddd;">Download File</a> 
      </div>
    </div>
    
    
    <div id="btnformnsf" style="margin-top: 150px;">
      <a href="#" th:href="@{/smpeditor/CheckSignSMPFile/clean}" class="btn btn-default" th:text="#{label.button.back}" style="width:76px; background-color: #dddddd;">Back</a>
      <a href="#" th:href="@{/smpeditor/SMPEditor/clean3}" class="btn btn-default" th:text="#{label.button.done}" style="width:76px; background-color: #dddddd;">Done</a>
    </div>    
    
  </body>
</html>
