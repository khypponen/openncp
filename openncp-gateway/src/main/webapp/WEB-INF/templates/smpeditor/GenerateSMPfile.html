<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link th:href="@{/resources/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/resources/css/smpeditor.css}" rel="stylesheet">
  </head>

  <nav class="navbar navbar-default navbar-inverse navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#" th:text="#{application.title}">OpenNCP Gateway</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="#" th:href="@{/}" th:text="#{label.Home}">Home</a></li>
          <li><a href="#" th:href="@{/smpeditor/SMPEditor}" th:text="#{label.SmpEditor}">SMP Editor</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#">
              <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
              <span th:text="${#authentication.name}">John Smith</span>
            </a>
          </li>
          <li><a href="#"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span></a></li>
        </ul>
      </div>

      <div class="container">
        <ol class="breadcrumb">
          <li class="active">Home/SMP Editor/Generate SMP File</li>
        </ol>
      </div>
  </nav>

  <h2 style="margin-left: 20px">Generate SMP file</h2>
  <h3 style="margin-left: 200px; margin-top: 50px;">Choose one type to create</h3>
  
 <form action="#" th:action="@{/smpeditor/GenerateSMPfile}" th:object="${smpfile}"  method="post">
    <div id="choosetype" class="form-group">
      <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/> 
      <select class="form-control" th:field="*{{type}}">
        <option th:each="type : ${T(eu.europa.ec.sante.ehdsi.openncp.gateway.smpeditor.entities.SMPType).values()}" th:value="${{type}}" th:selected="${type == T(eu.europa.ec.sante.ehdsi.openncp.gateway.smpeditor.entities.SMPType)}" th:text="${type}">---</option>
      </select> 
    </div>
    <div id="btnformgfc">
      <a href="#" th:href="@{/smpeditor/SMPEditor}" class="btn btn-default" style="width:76px; background-color: #dddddd;">Cancel</a>
      <button type="submit" class="btn" style="width:76px;">Next</button>
    </div>

  </form>

  <script th:href="@{/resources/vendor/bootstrap/js/bootstrap.min.js}"></script>

</html>
