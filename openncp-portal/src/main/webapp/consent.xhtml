<!DOCTYPE html PUBLIC "-W3CDTD XHTML 1.0 TransitionalEN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<body>

			<h:panelGrid columns="2" cellpadding="5">  
				
				<h:outputLabel for="consentStartDate" value="#{msg['consent.valid.from']}" style="font-weight:bold"/>
				<p:calendar value="#{myBean.consentStartDate}" id="consentStartDate" required="true">
				</p:calendar>
				
				<h:outputLabel for="consentEndDate" value="#{msg['consent.valid.to']}" style="font-weight:bold"/>
				<p:calendar value="#{myBean.consentEndDate}" id="consentEndDate" required="true">
				</p:calendar>
				
			
			<h:outputText value="#{msg['consent.options']}" />  
            <p:selectOneRadio id="options" value="#{myBean.consentOpt}">  
	            <f:selectItem itemLabel="#{msg['consent.give.consent']}" itemValue="1" />  
	            <f:selectItem itemLabel="#{msg['consent.revoke.consent']}" itemValue="2" />    
	        </p:selectOneRadio>  
			</h:panelGrid>
		
</body>
</html>
