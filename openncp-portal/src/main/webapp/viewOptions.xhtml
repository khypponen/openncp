<!DOCTYPE html PUBLIC "-W3CDTD XHTML 1.0 TransitionalEN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>
<body>

	<f:view locale="#{facesContext.externalContext.requestLocale}" />

	<p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">
		<f:facet name="start">
			<h:graphicImage value="/images/loading.gif"
				style="text-align:center;width:40px;height:40px;" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>
	<BR />

	<h:form>
		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  
		<p:commandLink ajax="false"
			action="/view.xhtml?javax.portlet.faces.PortletMode=view&amp;javax.portlet.faces.WindowState=normal">
			<p:graphicImage value="/images/Home-Button.png" />
		</p:commandLink>
		<p:graphicImage value="/images/flags/#{myBean.selectedCountry}.png"
			style="text-align:center;width:30px;height:30px;" />
	</h:form>

		<p:panel header="#{msg['navi.report.summary']}">
			<table>
				<tr>
					<td><b><h:outputText value="#{msg['patient.data.givenname']}" /></b></td>
					<td>&nbsp;</td>
					<td><h:outputText value="#{myBean.selectedPatient.name}" /></td>
				</tr>
				<tr>
					<td><b><h:outputText value="#{msg['patient.data.surname']}" /></b></td>
					<td>&nbsp;</td>
					<td><h:outputText value="#{myBean.selectedPatient.familyName}" /></td>
				</tr>
				<tr>
					<td><b><h:outputText value="#{msg['patient.data.street.address']}" /></b></td>
					<td>&nbsp;</td>
					<td><h:outputText value="#{myBean.selectedPatient.address}" /></td>
				</tr>
				<tr>
					<td><b><h:outputText value="#{msg['patient.data.code']}" /></b></td>
					<td>&nbsp;</td>
					<td><h:outputText value="#{myBean.selectedPatient.postalCode}" /></td>
				</tr>
				<tr>
					<td><b><h:outputText value="#{msg['patient.data.city']}" /></b></td>
					<td>&nbsp;</td>
					<td><h:outputText value="#{myBean.selectedPatient.city}" /></td>
				</tr>
				<tr>
					<td><b><h:outputText value="#{msg['patient.data.country']}" /></b></td>
					<td>&nbsp;</td>
					<td><h:outputText value="#{myBean.selectedPatient.country}" /></td>
				</tr>
			</table>
		</p:panel>
        
                            <p:commandLink
                                    action="/viewPatientConfirmationForAll.xhtml?javax.portlet.faces.PortletMode=view&amp;javax.portlet.faces.WindowState=normal"
                                    id="pall"
                                    ajax="false"
                                    title="#{msg['navi.report.summary']}"
                                    rendered="#{myBean.assertionNotExists}"
                                    disabled="#{!myBean.enablePatientDocuments}">
                                    <f:setPropertyActionListener value="#{patient}"
                                            target="#{myBean.selectedPatient}" />
                                    #{msg['ui.confirmation.give']}

                            </p:commandLink>                              
                              
                            <p:commandLink
                                    action="/viewPatientConfirmationForDocuments.xhtml?javax.portlet.faces.PortletMode=view&amp;javax.portlet.faces.WindowState=normal"
                                    id="p1"
                                    ajax="false"
                                    title="#{msg['navi.report.summary']}"
                                    rendered="#{myBean.assertionNotExists}"
                                    disabled="#{!myBean.enablePatientDocuments}">
                                    <f:setPropertyActionListener value="#{patient}"
                                            target="#{myBean.selectedPatient}" />
                                    #{msg['ui.ps.info']}

                            </p:commandLink>

                            <p:commandLink
                                    action="/viewDocuments.xhtml?javax.portlet.faces.PortletMode=view&amp;javax.portlet.faces.WindowState=normal"
                                    id="p2"
                                    ajax="false"
                                    title="#{msg['navi.report.summary']}"
                                    rendered="#{myBean.assertionExists}"
                                    disabled="#{!myBean.enablePatientDocuments}">
                                    <f:setPropertyActionListener value="#{patient}"
                                            target="#{myBean.selectedPatient}" />
                                    #{msg['ui.ps.info']}
                            </p:commandLink>

                            <p:commandLink 
                                    action="/viewPrescriptions.xhtml?javax.portlet.faces.PortletMode=view&amp;javax.portlet.faces.WindowState=normal"
                                    ajax="false"
                                    id="p3"
                                    title="#{msg['navi.report.prescription']}"
                                    rendered="#{myBean.assertionExists and myBean.enablePrescriptionDocuments}"
                                    disabled="#{!myBean.enablePrescriptionDocuments}">
                                    <f:setPropertyActionListener value="#{patient}"
                                            target="#{myBean.selectedPatient}" />
                                    #{msg['ui.ep.info']}
                            </p:commandLink>

                            <p:commandLink 
                                    action="/viewPatientConfirmation.xhtml?javax.portlet.faces.PortletMode=view&amp;javax.portlet.faces.WindowState=normal"
                                    ajax="false"
                                    id="p4"
                                    title="#{msg['navi.report.prescription']}"
                                    rendered="#{myBean.assertionExists and myBean.enablePrescriptionDocuments}"
                                    disabled="#{!myBean.enablePrescriptionDocuments}">
                                    <f:setPropertyActionListener value="#{patient}"
                                            target="#{myBean.selectedPatient}" />
                                    #{msg['ui.ep.info']}
                            </p:commandLink>

                            <p:commandLink 
                                    action="/viewConsent.xhtml?javax.portlet.faces.PortletMode=view&amp;javax.portlet.faces.WindowState=normal"
                                    ajax="false"
                                    id="p5"
                                    title="#{msg['patient.data.agreement.title']}"
                                    rendered="#{myBean.enableCONSENT}"
                                    disabled="#{!myBean.enablePatientDocuments}">
                                    <f:setPropertyActionListener value="#{patient}"
                                            target="#{myBean.selectedPatient}" />
                                    #{msg['ui.consent.info']}
                            </p:commandLink>

                            <p:commandLink 
                                    action="/viewPatientConfirmationForConsent.xhtml?javax.portlet.faces.PortletMode=view&amp;javax.portlet.faces.WindowState=normal"
                                    ajax="false"
                                    id="p6"
                                    title="#{msg['patient.data.agreement.title']}"
                                    rendered="#{myBean.assertionNotExists and myBean.enableCONSENT}"
                                    disabled="#{!myBean.enablePatientDocuments}">
                                    <f:setPropertyActionListener value="#{patient}"
                                            target="#{myBean.selectedPatient}" />
                                    #{msg['ui.consent.info']}
                            </p:commandLink>

                            <p:commandLink 
                                action="/viewHCER.xhtml?javax.portlet.faces.PortletMode=view&amp;javax.portlet.faces.WindowState=normal"
                                id="p7"
                                ajax="false" 
                                title="#{msg['patient.data.hcer.title']}"
                                rendered="#{myBean.assertionExists and myBean.enableHCER}"
                                disabled="#{!myBean.enableHCER}">
                                <f:setPropertyActionListener value="#{patient}"
                                                             target="#{myBean.selectedPatient}" />
                                    #{msg['ui.hcer.info']}
                            </p:commandLink>
                            <p:commandLink 
                                action="/viewPatientConfirmationForHCER.xhtml?javax.portlet.faces.PortletMode=view&amp;javax.portlet.faces.WindowState=normal"
                                ajax="false"
                                id="p8"
                                title="#{msg['patient.data.hcer.title']}"
                                rendered="#{myBean.assertionNotExists and myBean.enableHCER}"
                                disabled="#{!myBean.enableHCER}">
                                <f:setPropertyActionListener value="#{patient}"
                                                             target="#{myBean.selectedPatient}" />
                                    #{msg['ui.hcer.info']}
                            </p:commandLink>

                            <p:commandLink 
                                action="/viewMRO.xhtml?javax.portlet.faces.PortletMode=view&amp;javax.portlet.faces.WindowState=normal"
                                ajax="false"
                                id="p9"
                                title="#{msg['patient.data.mro.title']}"
                                rendered="#{myBean.assertionExists and myBean.enableMRO}"
                                disabled="#{!myBean.enableMRO}">
                                <f:setPropertyActionListener value="#{patient}"
                                                             target="#{myBean.selectedPatient}" />
                                    #{msg['ui.mro.info']}
                            </p:commandLink>
                            <p:commandLink 
                                action="/viewPatientConfirmationForMRO.xhtml?javax.portlet.faces.PortletMode=view&amp;javax.portlet.faces.WindowState=normal"
                                ajax="false"
                                id="p10"
                                title="#{msg['patient.data.mro.title']}"
                                rendered="#{myBean.assertionNotExists and myBean.enableMRO}"
                                disabled="#{!myBean.enableMRO}">
                                <f:setPropertyActionListener value="#{patient}"
                                                             target="#{myBean.selectedPatient}" />
                                    #{msg['ui.mro.info']}
                            </p:commandLink>                              
                        </ui:repeat>  
                    </p:panel>
	</h:form>
</body>
</html>
